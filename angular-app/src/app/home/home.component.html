<div class="center">
  <a href="https://code-boki.tistory.com/" target="_blank">
    <img src="/assets/kko.png" class="logo" alt="Blog" />
  </a>
  <h1>Vite + Angular</h1>
  <h2>        from Boki</h2>
  <div class="card">
